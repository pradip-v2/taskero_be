services:
  docs:
    image: taskero_be_local_docs
    container_name: taskero_be_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./taskero_be:/app/taskero_be:z
    ports:
      - '9000:9000'
    command: /start-docs
